<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="main">
        <div id="wh">
            <h1>Registration</h1>
            <form action="">
             <div class="wr"> <i class="fa-solid fa-user"></i>
              <input type="text"  name="" id="" placeholder="First Name" > </div><br>
              <div class="wr"> <i class="fa-solid fa-user"></i>
                <input type="text"  name="" id="" placeholder="Last Name" > </div><br>
                <div class="wr"> <i class="fa-regular fa-envelope"></i>
                  <input type="text"  name="" id="" placeholder="Enter Email" > </div><br>
                  <div class="wr"> <i class="fa-solid fa-lock"></i>
                    <input type="password"  name="" id="" placeholder="Enter Password" > </div><br>
<div id="rad">
                 <input type="radio" name="" id="">Male
               <input type="radio" name="" id=""> Female </div><br><br>
               <div class="wr"> <select name="" id="">
                    <option value="">Country</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                </select></div><br>
                <button>Singup</button>
              
            </form>
        </div>

    </div>
  </body>
